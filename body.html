    <h1>Explicando a tag body</h1>
    <p>A tag body em HTML é um elemento fundamental que contém todo o conteúdo visível da página web. <br>
        Tudo que aparece no navegador, como texto, imagens, vídeos, links, e outros elementos de mídia, deve estar dentro da tag body.</p>
